{% extends 'learning_app/base.html' %}

{% block content %}
  <p> Topics </p>
    <ul>
      {% for t in topics %}
        <li> <a href="{% url 'learning_app:topic' t.id %}">{{t.text}} </a></li>
      {% empty %}
        <li> no topics </li>
      {% endfor %}
    </ul>


<a href="{% url 'learning_app:new_topic' %}">add a new topic</a>

{% endblock content %}
